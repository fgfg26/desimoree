<!DOCTYPE html>
<html>
<head>
    <title>South Korea Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMap() {
            // Specify the coordinates for the center of the map (South Korea)
            var center = { lat: 37.5665, lng: 126.9780 };

            // Create a new map instance
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8, // Adjust the zoom level as desired
                center: center
            });

            // Add a marker to the map (optional)
            var marker = new google.maps.Marker({
                position: center,
                map: map,
                title: 'South Korea'
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        initMap();
    </script>
</body>
</html>
